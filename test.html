<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finlit Widget Test</title>
</head>
<body>
    <h1>Finlit Widget Test Page</h1>
    <p>The widget should appear in the bottom right corner.</p>
    
    <!-- Add the widget script -->
    <script src="https://leapthelimit.github.io/finlit-widget/widget.js"></script>

    <!-- Add debug info -->
    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
        <h2>Debug Information:</h2>
        <pre id="debugInfo"></pre>
    </div>

    <script>
        // Add debug information
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.textContent = `
Widget Status:
- Root element exists: ${!!document.getElementById('root')}
- CSS loaded: ${!!document.querySelector('link[href*="main.479e324a.css"]')}
- JS loaded: ${!!document.querySelector('script[src*="main.96ea37cd.js"]')}
- Current time: ${new Date().toISOString()}
            `;
        }
        setInterval(updateDebugInfo, 1000);
    </script>
</body>
</html>
